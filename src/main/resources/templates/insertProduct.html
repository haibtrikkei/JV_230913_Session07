<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="?lang=vi">Vietnamese</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="?lang=en">English</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="?lang=ja">Japanese</a>
        <hr/>
        <h1 th:text="#{insert_product}"></h1>
        <form th:action="insert" method="post" th:object="${p}">
            <table class="table table-bordered">
                <tr>
                    <td th:text="#{proId}"></td>
                    <td><input type="text" th:field="*{proId}"></td>
                </tr>
                <tr>
                    <td th:text="#{proName}"></td>
                    <td><input type="text" th:field="*{proName}"></td>
                </tr>
                <tr>
                    <td th:text="#{producer}"></td>
                    <td><input type="text" th:field="*{producer}"></td>
                </tr>
                <tr>
                    <td th:text="#{yearMaking}"></td>
                    <td><input type="number" th:field="*{yearMaking}"></td>
                </tr>
                <tr>
                    <td th:text="#{expireDate}"></td>
                    <td><input type="date" th:field="*{expireDate}"></td>
                </tr>
                <tr>
                    <td th:text="#{price}"></td>
                    <td><input type="number" th:field="*{price}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit"  th:value="#{insert}"/>
                        <input type="reset" th:value="#{clear}"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
